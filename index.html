<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="recources/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main>
        <div class="big-container">
            <div class="container-left">
                <div class="content-left">
                    <img id="fylo" src="images/logo.svg" alt="logo">
                    <div class="img-inline">
                        <img src="images/icon-document.svg" alt="doc-icon">
                        <img src="images/icon-folder.svg" alt="folder-icon">
                        <img src="images/icon-upload.svg" alt="upload-icon">
                    </div>
                </div>
            </div>

            <div class="big-container-right">
                <div class="speech-bubble">
                    <div class="rectangle">
                        <h1>185 <span> GB Left</span></h1>
                    </div>
                    <div class="triangle">
                    </div>
                </div>
                <div class="container-right">
                    <div class="box-right">
                        You’ve used <span style="font-weight: 700; color: white;">815 GB</span> of your storage
                    </div>
                    <div class="around-slider">
                        <div class="slider-div">
                            <input id="slider" type="range" min="0" max="1000" value="1000">
                        </div>
                    </div>
                    <div class="box-right">
                        <div class="gig-amount">
                            <div>0 GB</div>
                            <div>1000 GB</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
